<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Jharkhand E-Governance</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(
                    rgba(0, 70, 40, 0.72),
                    rgba(0, 70, 40, 0.72)
                ),
                url("https://res.cloudinary.com/dgwhhrsfh/image/upload/v1765614429/patratu-valley_jmgeyj.avif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e9f5ec;
        }

        .page_404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(8, 40, 25, 0.65);
            backdrop-filter: blur(8px);
            border-radius: 18px;
            padding: 50px 35px;
            max-width: 540px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(100, 180, 140, 0.3);
        }

        .brand {
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
            color: #d8f3dc;
        }

        .tagline {
            font-size: 1.15rem;
            color: #95d5b2;
            margin-bottom: 32px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .leaf-icon {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid rgba(149, 213, 178, 0.6);
        }

        .error-code {
            font-size: 6.2rem;
            font-weight: 800;
            color: #74c69d;
            line-height: 1;
        }

        .error-text {
            font-size: 1.7rem;
            margin-top: -12px;
            color: #d8f3dc;
        }

        .description {
            margin-top: 18px;
            font-size: 1rem;
            color: #b7e4c7;
            line-height: 1.6;
        }

        .btn-group {
            margin-top: 34px;
        }

        .btn {
            display: inline-block;
            padding: 13px 30px;
            margin: 8px;
            border-radius: 32px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #52b788;
            color: #081c15;
        }

        .btn-primary:hover {
            background: #40916c;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #95d5b2;
            color: #d8f3dc;
        }

        .btn-secondary:hover {
            background: #95d5b2;
            color: #081c15;
        }

        .footer-text {
            margin-top: 38px;
            font-size: 0.85rem;
            color: #95d5b2;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4.8rem;
            }

            .error-text {
                font-size: 1.35rem;
            }

            .leaf-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

<body>
    <section class="page_404">
        <div class="card">
            <div class="brand">Jharkhand E-Governance</div>

            <div class="tagline">
                Johar Jharkhand
                <img src="https://res.cloudinary.com/dgwhhrsfh/image/upload/v1765614569/jharkhand-logo_gxyhmy.png"
                     alt="Jharkhand Nature"
                     class="leaf-icon">
            </div>

            <div class="error-code">404</div>
            <div class="error-text">Page Not Available</div>

            <p class="description">
                The page you are looking for may have been removed, renamed,
                or is temporarily unavailable. Please return to the citizen
                services portal to continue.
            </p>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="goToHome()">
                    Go to Citizen Portal
                </button>
                <button class="btn btn-secondary" onclick="history.back()">
                    Go Back
                </button>
            </div>

            <div class="footer-text">
                Â© Jharkhand E-Governance | Digital Services for Citizens
            </div>
        </div>
    </section>

    <script>
        function goToHome() {
            window.location.href = "https://jharkhandegovernance.com/citizen-page";
        }
    </script>
</body>

</html>
